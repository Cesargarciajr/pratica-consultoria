<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pratica Cidadania Italiana</title>
</head>
<body>
    <div class="container">
        <div class="col-md-8 offset-md-2 mt-5">
            <div class="jumbotron" id="jumbotron">
                <!--Patrica title and link to home page-->
                <a href="index.html" class="auto-center"><img src="./assets/images/pratica-cidadania-italiana-logo.webp" class="mx-auto d-block" alt="pratica-cidadania-italiana-logo"></a>
                <hr class="my-4" id="hr">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-5 m-auto">
                                <p class="text-center portal-title"><strong>Portal do Cliente</strong></p>
                                <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
                                <small id="emailHelp" class="form-text">Nao compartilhe seus dados</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-5 m-auto">
                                <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Senha">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Salvar Dados</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <div class="form-row">
                            <div class="m-auto">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <p class="text-center portal-title"><strong>Ou accesse com:</strong></p>
                    <div class="my-autosocial-accounts-links">
                        <a class="btn btn-primary btn-floating" href="#!">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a class="btn btn-primary" style="background-color: #dd4b39;" href="#!" role="button">
                            <i class="fab fa-google"></i>
                        </a>
                        <a class="btn btn-primary" style="background-color: #55acee;" href="#!" role="button">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                  </form>
                
    
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
